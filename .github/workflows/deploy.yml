name: Build and Deploy to EKS

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-south-1
  ECR_REPO: stackgen-hello-world-repo
  EKS_CLUSTER: stackgen-hello-world-eks
  K8S_NAMESPACE: hello-world
  DEPLOYMENT_NAME: hello-world
  CONTAINER_NAME: hello-world

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::911006138554:role/github-actions-eks-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        env:
          IMAGE_TAG: ${{ github.sha }}-${{ github.run_id }}-${{ github.run_attempt }}
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URI="$AWS_ACCOUNT_ID.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}"

          docker build -t ${ECR_URI}:${IMAGE_TAG} .

          echo "ECR_URI=${ECR_URI}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Trivy image scan (HIGH,CRITICAL)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.ECR_URI }}:${{ env.IMAGE_TAG }}
          severity: HIGH,CRITICAL
          exit-code: 1
          ignore-unfixed: true

      - name: Push image to ECR
        run: |
          docker push ${ECR_URI}:${IMAGE_TAG}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${AWS_REGION} --name ${EKS_CLUSTER}

      - name: Deploy to EKS
        run: |
          kubectl set image deployment/${DEPLOYMENT_NAME} \
            ${CONTAINER_NAME}=${ECR_URI}:${IMAGE_TAG} \
            -n ${K8S_NAMESPACE}

          kubectl rollout status deployment/${DEPLOYMENT_NAME} -n ${K8S_NAMESPACE}

